<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Shhh... quiet in the library!</h1>
        <div class="horizontal-container">
            <form class="book-form" method="post">
                <div class="book-form-inputs">
                    <label for="title">Title:</label>
                    <input type=text id="title" name="title">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year">
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="nonfiction">Non-fiction</option>
                        <option value="fiction">Fiction</option>
                        <option value="anthology">Anthology</option>
                        <option value="biography">Biography</option>
                        <option value="scifi">Science Fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="romance">Romance</option>
                        <option value="horror">Horror</option>
                        <option value="historical">Historical Fiction</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="have-read"><u>Have read?</u></label>
                    <input type="checkbox" id="have-read" name="have-read">
                </div>
                <button type="submit" class="add">Add a book</button>
            </form>
            <div class="bookshelf">
                <table>
                    <tr>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                    </tr>
                    <tr>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                    </tr>
                    <tr>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                    </tr>
                    <tr>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                    </tr>
                    <tr>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                    </tr>
                </table>
                <div class="warning-message"></div>
            </div>

        </div>
        <div class="credit-container">
            <p class="credit">Made by Kate Schumacher</p>
            <p class="credit">Photo by <a href="https://unsplash.com/@inakihxz">IÃ±aki del Olmo</a> on <a
                    href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
</body>

</html>
